<html>
    <head>
        <title>Javascript + DOM</title>
        <link rel="stylesheet" type="text/css" href="style.css" />

        <h1>Shopping List</h1>

            </div>
            <div class="task">
                <button class="delbtn">Del</button>
                <li class="items">Jello</li>
            </div>
            <div class="task">
                <button class="delbtn">Del</button>
                <li class="items">Spinach</li>
            </div>
            <div class="task">
                <button class="delbtn">Del</button>
                <li class="items">Rice</li>
            </div>
        </ul>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
